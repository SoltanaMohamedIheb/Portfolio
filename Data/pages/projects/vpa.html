<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/project_styles/vpa.css"/>
    <title> Designs </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.5s ease-in-out;
        }

        hr {
            border: 1px solid #ddd;
        }

        #vpa_title {
            font-size: 24px;
            color: #333;
        }

        #vpa_tldr {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        #vpa_tldr img {
            margin-right: 10px;
        }

        .project-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: background-color 0.5s ease-in-out;
        }

        .project-section img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .project-section iframe {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: 315px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<hr>

<div id="vpa_title">3D Modeling</div>

<div id="vpa_tldr">
    <img src="https://img.shields.io/badge/Category-Graphics-FF64FF" alt="category_Graphics" />
    <img src="https://img.shields.io/badge/Blender-orange" alt="api" />
</div>

<!-- First set of image and YouTube video -->
<div class="project-section" onmouseover="changeBackgroundColor('#e6f7ff', this)" onmouseout="changeBackgroundColorWithDelay('#fff', this, 500)">
    <img src="Data/images/1653832240507.jpg" alt="First 3D Design">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Cx2bvt1uIZ8" frameborder="0" allowfullscreen></iframe>
</div>

<!-- Second set of image and YouTube video -->
<div class="project-section" onmouseover="changeBackgroundColor('#e6f7ff', this)" onmouseout="changeBackgroundColorWithDelay('#fff', this, 500)">
    <img src="Data/images/space2.png" alt="Second 3D Design">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ongAxEeAtLA" frameborder="0" allowfullscreen></iframe>
</div>

<!-- Add more sets of images and videos as needed -->

<script>
    function changeBackgroundColor(color, element) {
        document.body.style.backgroundColor = color;
        element.style.backgroundColor = color;
    }

    function changeBackgroundColorWithDelay(color, element, delay) {
        setTimeout(function () {
            document.body.style.backgroundColor = color;
            element.style.backgroundColor = color;
        }, delay);
    }
</script>

</body>
</html>
